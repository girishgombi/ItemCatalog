{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<h1> Are you sure you want to delete {{item.name}}? </h1>

		<form action="{{ url_for('deleteItem',item_name = item.name)}}" method = 'post'>

			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

			<a href = '{{url_for('showCategory', category_name=item.category.name)}}'>
			<button class="btn btn-default" type="button">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</form>

	</body>
</html>

{%endblock%}
