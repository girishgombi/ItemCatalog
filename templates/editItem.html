{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-18 col-md-offset-2">
		<h1>Edit Item</h1>
	</div>
</div>

<div class = 'row'>
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editItem',item_name = item.name)}}" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="{{item.name}}">

				<label for="description">Description:</label>
				<textarea class="form-control" input type ="text" rows="3" maxlength="250" name="description" placeholder="{{item.description}}"></textarea>

				<label for="image">Image:</label>

				<input type ="text" class="form-control" name="image" placeholder={{item.image}}>

				<label for="category">Category:</label>
				<div class="input-group" class="form-control" name="category">
					<select name='category'>
						{% for cat in categories %}
							<option value={{cat.id}}>{{cat.name}}</option>
						{% endfor%}

					</select>
				</div>
				</br>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Edit</button>
				<a href = '{{url_for('showItem', category_name = item.category.name, item_name=item.name)}}'>
				<button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button></a>
			</div>
		</form>
	</div>
</div>

{% endblock %}
