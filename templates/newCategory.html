{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-18 col-md-offset-1">
		<h1>New Category</h1>
	</div>
</div>

<div class = 'row'>
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('newCategory')}}" method = "post">

				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the category">
				</br>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				<a href = '{{url_for('showCatalog')}}'>
				<button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> bsbdsa</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
